<!-- <p [ngStyle]="{backgroundColor: getColor()}" [class.superb]="recipeType === 'Superb'">{{ recipe.name }} with ID {{ recipe.id }} is {{ getRecipeStatus() }}</p> -->
<div class="card">
    <header class="card-header">
      <p class="card-header-title">
     
        <span> {{ recipe.name }} (Id {{ recipe.id }})</span>
        <a href="edit_recipe">Edit</a>
      </p>
      <button class="card-header-icon" aria-label="more options">
        <span class="icon">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </header>
    <div class="card-content">
      <div class="content">
        {{ getRecipeStatus() }}
     
      </div>
    </div>
    <footer class="card-footer">
      <a href="#" class="card-footer-item" (click)="onUpdateType(recipe.id, 'Regular')">Regular</a>
      <a href="#" class="card-footer-item" (click)="onUpdateType(recipe.id, 'Superb')">Superb</a>
    </footer>
  </div>
